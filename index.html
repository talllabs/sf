<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Summer Frances â€” Ceramics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Josefin Sans', sans-serif;
  background: #fff;
  color: #111;
}

header {
  text-align: center;
  padding: 40px 20px;
}

header img {
  max-width: 260px;
}

.intro {
  max-width: 720px;
  margin: 40px auto;
  padding: 0 20px;
  text-align: center;
  font-size: 18px;
  line-height: 1.6;
}

.gallery {
  max-width: 1600px;
  margin: 60px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 22px;
}

.gallery img {
  width: 100%;
  height: 380px;
  object-fit: cover;
  cursor: pointer;
  background: #f3f3f3;
}

/* LIGHTBOX */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.lightbox img {
  max-width: 94vw;
  max-height: 94vh;
}

.lightbox.active {
  display: flex;
}
</style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com001.png" alt="Summer Frances">
</header>

<section class="intro">
  <p>
    I make small batch ceramics and commissioned items.
    Please <a href="mailto:summerfrances@gmail.com">contact me</a> for inquiries.
  </p>
</section>

<section class="gallery" id="gallery"></section>

<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="">
</div>

<script>
const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

const BASE = 'https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com';
const EXTENSIONS = ['jpg','jpeg','png'];
const MAX = 150; // covers your ~115 images safely

for (let i = 1; i <= MAX; i++) {
  const num = String(i).padStart(3, '0');

  EXTENSIONS.forEach(ext => {
    const src = `${BASE}${num}.${ext}`;

    const img = document.createElement('img');
    img.src = src;
    img.loading = 'lazy';

    img.onerror = () => img.remove(); // hide missing files

    img.onclick = () => {
      lightboxImg.src = src;
      lightbox.classList.add('active');
    };

    gallery.appendChild(img);
  });
}

lightbox.onclick = () => {
  lightbox.classList.remove('active');
  lightboxImg.src = '';
};
</script>

</body>
</html>
