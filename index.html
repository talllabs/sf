<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Josefin Sans', sans-serif;
  background: #fff;
  color: #111;
}

/* header */
header {
  padding: 30px 20px;
}

header img {
  max-width: 235px;
}

/* intro */
.intro {
  max-width: 720px;
  margin: 40px auto;
  padding: 0 20px;
  text-align: center;
  font-size: 18px;
  line-height: 1.6;
}

.intro a {
  color: #111;
  text-decoration: underline;
}

/* masonry gallery */
.gallery {
  column-count: 4;
  column-gap: 22px;
  max-width: 1600px;
  margin: 60px auto;
  padding: 0 20px;
}

@media (max-width: 1200px) { .gallery { column-count: 3; } }
@media (max-width: 800px) { .gallery { column-count: 2; } }
@media (max-width: 500px) { .gallery { column-count: 1; } }

.gallery img {
  width: 100%;
  margin-bottom: 22px;
  display: block;
  cursor: pointer;
}

/* lightbox */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.lightbox.active { display: flex; }

.lightbox img {
  max-width: 92vw;
  max-height: 92vh;
}

/* nav arrows */
.lightbox .nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  color: #fff;
  cursor: pointer;
  user-select: none;
  padding: 20px;
}

.lightbox .prev { left: 0; }
.lightbox .next { right: 0; }

/* footer */
footer {
  text-align: center;
  padding: 50px 20px 70px;
  font-size: 16px;
}

.footer-links {
  margin-top: 18px;
  display: flex;
  justify-content: center;
  gap: 22px;
  align-items: center;
}

.footer-links a {
  color: #111;
  text-decoration: none;
  cursor: pointer;
}

.footer-links svg {
  width: 22px;
  height: 22px;
  fill: #111;
}

/* info modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10000;
}

.modal.active { display: flex; }

.modal-content {
  background: #fff;
  max-width: 820px;
  width: 90%;
  padding: 30px;
}

.modal-grid {
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  gap: 30px;
  align-items: center;
}

.modal-grid img {
  width: 100%;
  height: auto;
}

.modal-grid p {
  font-size: 18px;
  line-height: 1.6;
}

.modal-grid a {
  color: #111;
  text-decoration: underline;
}

@media (max-width: 700px) {
  .modal-grid {
    grid-template-columns: 1fr;
  }
}
</style>
