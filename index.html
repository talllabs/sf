<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summer Frances — Ceramics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Small batch handmade ceramics by Summer Frances." />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Josefin Sans', sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      padding: 40px 20px;
      text-align: center;
    }

    header img {
      max-width: 260px;
      height: auto;
    }

    .intro {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
    }

    .intro a {
      color: #000;
      text-decoration: underline;
    }

    .gallery {
      max-width: 1500px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 50px 20px 70px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <img
    src="https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com001.png"
    alt="Summer Frances logo">
</header>

<section class="intro">
  <p>
    I make small batch ceramics and commissioned items.
    Please feel free to
    <a href="mailto:summerfrances@gmail.com?subject=Hi%20Summer%20I%20love%20your%20ceramics">
      contact me
    </a>
    for commission inquiries.
  </p>
  <p>
    I am currently working on opening an online store.
    A few items are available by request.
  </p>
</section>

<section class="gallery">

  <img src="https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com002.jpg" alt="">
  <img src="https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com003.jpg" alt="">
  <img src="https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com004.jpg" alt="">
  <img src="https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com005.jpg" alt="">
  <img src="https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com006.jpeg" alt="">
  <img src="https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com007.jpg" alt="">

</section>

<footer>
  © Summer Frances
</footer>

</body>
</html>
