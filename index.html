<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Summer Frances — Ceramics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Josefin Sans', sans-serif;
  background: #fff;
  color: #111;
}

/* HEADER */
header {
  padding: 40px 20px 10px;
  text-align: center;
}

header img {
  max-width: 210px;
}

/* INTRO */
.intro {
  max-width: 760px;
  margin: 40px auto 60px;
  padding: 0 20px;
  text-align: center;
  font-size: 18px;
  line-height: 1.7;
}

.intro .cta {
  margin-top: 12px;
}

.intro a {
  color: #111;
  text-decoration: underline;
  cursor: pointer;
}

/* GALLERY */
.gallery {
  column-count: 4;
  column-gap: 22px;
  max-width: 1600px;
  margin: 60px auto;
  padding: 0 20px;
}

@media (max-width: 1200px) { .gallery { column-count: 3; } }
@media (max-width: 800px) { .gallery { column-count: 2; } }
@media (max-width: 500px) { .gallery { column-count: 1; } }

.gallery img {
  width: 100%;
  margin-bottom: 22px;
  display: block;
  cursor: pointer;
}

/* LIGHTBOX */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.lightbox.active { display: flex; }

.lightbox img {
  max-width: 92vw;
  max-height: 92vh;
}

.lightbox .close {
  position: absolute;
  top: 18px;
  right: 22px;
  font-size: 44px;
  color: #fff;
  cursor: pointer;
  line-height: 1;
}

.lightbox .nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  color: #fff;
  cursor: pointer;
  padding: 20px;
}

.lightbox .prev { left: 0; }
.lightbox .next { right: 0; }

/* FOOTER */
footer {
  text-align: center;
  padding: 70px 20px 90px;
}

.footer-icons {
  margin-top: 22px;
  display: flex;
  justify-content: center;
  gap: 22px;
}

.footer-icons img {
  width: 22px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10000;
}

.modal.active { display: flex; }

.modal-content {
  background: #fff;
  max-width: 820px;
  width: 90%;
  padding: 30px;
  position: relative;
}

/* MODAL CLOSE X */
.modal-close {
  position: absolute;
  top: 14px;
  right: 18px;
  font-size: 32px;
  cursor: pointer;
  line-height: 1;
}

.modal-grid {
  display: grid;
  grid-template-columns: 1fr 1.2fr;
  gap: 30px;
  align-items: center;
}

.modal-grid img {
  width: 100%;
}

.modal-grid p {
  font-size: 18px;
  line-height: 1.6;
}

.modal-grid a {
  color: #111;
  text-decoration: underline;
}

@media (max-width: 700px) {
  .modal-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.comLOGO.png" alt="Summer Frances">
</header>

<section class="intro">
  <div>I make small batch ceramics and commissioned items.</div>
  <div class="cta">
    Please do feel free to
    <a id="openInfoInline">contact me</a>
    for commission inquiries.
  </div>
</section>

<section class="gallery" id="gallery"></section>

<footer>
  <div id="openInfo" style="cursor:pointer; text-decoration:underline;">
    Info &amp; Contact
  </div>

  <div class="footer-icons">
    <a href="https://www.instagram.com/_summerfrances/" target="_blank">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/018/930/692/small/instagram-logo-instagram-icon-transparent-free-png.png">
    </a>
    <a href="https://www.pinterest.com/summerfrances/_saved/" target="_blank">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUBe4DYrA6XsbuqDyIkHjquWliXxECybqPgQ&s">
    </a>
    <a href="mailto:summerfrances@gmail.com">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQph1lX3yWMBqCGuxV-esR-LkE39DiO_sr1g&s">
    </a>
  </div>
</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="close" id="closeLightbox">&times;</div>
  <div class="nav prev">&#10094;</div>
  <img id="lightbox-img">
  <div class="nav next">&#10095;</div>
</div>

<!-- INFO MODAL -->
<div class="modal" id="infoModal">
  <div class="modal-content">
    <div class="modal-close" id="closeInfo">&times;</div>
    <div class="modal-grid">
      <img src="https://raw.githubusercontent.com/talllabs/sf/main/About.webp">
      <div>
        <p><strong>Kia Ora, I’m Summer.</strong></p>
        <p>
          I would feel honored to hear from you, regarding your ceramic hopes and dreams.
        </p>
        <p>
          Please do feel free to
          <a href="mailto:summerfrances@gmail.com">
            contact me by clicking here
          </a>.
        </p>
      </div>
    </div>
  </div>
</div>

<script>
const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeLightboxBtn = document.getElementById('closeLightbox');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');

const infoModal = document.getElementById('infoModal');
const openInfo = document.getElementById('openInfo');
const openInfoInline = document.getElementById('openInfoInline');
const closeInfo = document.getElementById('closeInfo');

let images = [];
let current = 0;

function addImage(src) {
  const img = document.createElement('img');
  img.src = src;
  img.loading = 'lazy';
  img.onerror = () => img.remove();
  img.onload = () => {
    const index = images.push(src) - 1;
    img.onclick = () => openLightbox(index);
  };
  gallery.appendChild(img);
}

/* Ceramics */
for (let i = 1; i <= 64; i++) {
  addImage(`https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com${String(i).padStart(3,'0')}.jpg`);
}

/* Avail */
for (let i = 1; i <= 13; i++) {
  addImage(`https://raw.githubusercontent.com/talllabs/sf/main/Avail-SummerFrances.com${String(i).padStart(2,'0')}.jpg`);
}

function openLightbox(i) {
  current = i;
  lightboxImg.src = images[current];
  lightbox.classList.add('active');
}

function closeLightbox() {
  lightbox.classList.remove('active');
}

prevBtn.onclick = () => openLightbox((current - 1 + images.length) % images.length);
nextBtn.onclick = () => openLightbox((current + 1) % images.length);
closeLightboxBtn.onclick = closeLightbox;
lightbox.onclick = e => e.target === lightbox && closeLightbox();

openInfo.onclick = () => infoModal.classList.add('active');
openInfoInline.onclick = () => infoModal.classList.add('active');
closeInfo.onclick = () => infoModal.classList.remove('active');
infoModal.onclick = e => e.target === infoModal && infoModal.classList.remove('active');

document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    closeLightbox();
    infoModal.classList.remove('active');
  }
});
</script>

</body>
</html>
