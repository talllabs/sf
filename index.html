<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summer Frances — Ceramics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Small batch handmade ceramics by Summer Frances." />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Josefin Sans', sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      padding: 40px 20px;
      text-align: center;
    }

    header img {
      max-width: 260px;
      height: auto;
    }

    .intro {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
    }

    .intro a {
      color: #000;
      text-decoration: underline;
    }

    /* gallery */
    .gallery {
      max-width: 1600px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 22px;
    }

    /* editorial crop */
    .gallery figure {
      margin: 0;
      height: 380px;
      overflow: hidden;
      background: #f5f5f5;
      cursor: pointer;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 50px 20px 70px;
      font-size: 14px;
      color: #666;
    }

    /* lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 94vw;
      max-height: 94vh;
    }
  </style>
</head>

<body>

<header>
  <img
    src="https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com001.png"
    alt="Summer Frances logo">
</header>

<section class="intro">
  <p>
    I make small batch ceramics and commissioned items.
    Please feel free to
    <a href="mailto:summerfrances@gmail.com?subject=Hi%20Summer%20I%20love%20your%20ceramics">
      contact me
    </a>
    for commission inquiries.
  </p>
  <p>
    I am currently working on opening an online store.
    A few items are available by request.
  </p>
</section>

<section class="gallery" id="gallery"></section>

<footer>
  © Summer Frances
</footer>

<!-- lightbox -->
<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

<script>
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');

  const base =
    'https://raw.githubusercontent.com/talllabs/sf/main/Ceramics-SummerFrances.com';

  const extensions = ['jpg', 'jpeg', 'png'];
  const MAX_IMAGES = 150; // safe upper bound (covers 1–115+)

  for (let i = 1; i <= MAX_IMAGES; i++) {
    const num = String(i).padStart(3, '0');

    extensions.forEach(ext => {
      const src = `${base}${num}.${ext}`;

      const img = new Image();
      img.loading = 'lazy';
      img.src = src;

      img.onload = () => {
        const fig = document.createElement('figure');
        fig.appendChild(img);
        gallery.appendChild(fig);

        fig.addEventListener('click', () => {
          lightboxImg.src = src;
          lightbox.classList.add('active');
        });
      };

      // silently ignore missing files
      img.onerror = () => {};
    });
  }

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
    lightboxImg.src = '';
  });
</script>

</body>
</html>
